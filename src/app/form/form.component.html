<div class="container">
  <div class="form-header text-center">
    <h3>Reactive Form</h3>
  </div>
  <hr />
  <form>
    <div class="row">
      <div class="col-sm-6">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First name"
        />
      </div>
      <div class="col-sm-6">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last name"
        />
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="col-sm-6">
        <legend class="col-form-label">Choose Content</legend>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="temporary"
              value="temporary"
              checked
            />
            <label class="form-check-label" for="temporary">
              Temporary
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="permanent"
              value="permanent"
            />
            <label class="form-check-label" for="permanent">
              Permanent
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="expiryDate" class=" col-form-label">Expiry Date</label>
          <div class="">
            <input
              type="date"
              class="form-control"
              id="expiryDate"
              placeholder="mm/dd/yyyy"
            />
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group">
      <label for="streetAddress">Street address</label>
      <input
        type="text"
        class="form-control"
        id="streetAddress"
        placeholder="Enter street address"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="Enter City"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          placeholder="Enter Zip"
        />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn my-btn">Submit</button>
    </div>
  </form>
</div>
